{% extends "base2.html" %}
{% load static %}
{% block title %}daHub {% endblock %}
{% block content %}
{% include 'navbar.html' %}
<div class="container h-100">
	<div class="jumbotron h-100">
		<div class="card mb-3">
			<div class="card-header">
				<div class="row">
					<div class="col-10">
						<h5>Category: {{object.category}}</h5>
					</div>
					<div class="col">
						{% if object.author == profile_user %}
							<div class="btn-group" role="group" aria-label="Basic example">
							  <button type="button" class="btn btn-primary btn-sm" onclick="window.location.href = '{% url 'post-update' object.id %}'">Update</button>
							  <button type="button" class="btn btn-danger btn-sm" onclick="window.location.href = '{% url 'post-delete' object.id %}'">Delete</button>
							</div>
						{% endif %}					
					</div>					
				</div>				
			</div>
			<div class="card-body">
				<h5 class="card-title">{{object.title}}</h5>
				<h6 class="card-subtitle mb-4 text-muted">User: {{object.author}}</h6>
				<p class="card-text">{{object.post}}</p>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
