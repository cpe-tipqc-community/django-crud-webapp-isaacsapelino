{% extends "base2.html" %}
{% load static %}
{% load crispy_forms_tags%}
{% block title %}daHub {% endblock %}
{% block content %}
{% include 'navbar.html' %}
<div class="container h-100">
	<div class="jumbotron h-100">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">New Theard</legend>
				{{form|crispy}}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Post</button>
			</div>
		</form>
	</div>
</div>

{% endblock content %}
