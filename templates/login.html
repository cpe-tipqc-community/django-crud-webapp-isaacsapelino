{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container h-100">
	<div class="d-flex justify-content-center h-100 my-auto">
		<div class="login-card my-auto">
			<div class="d-flex justify-content-center">
				<div class="logo_container">
					<img src="{% static 'img/logo.png' %}" class="img-fluid" alt="logo" title="The Hub">
				</div>			
			</div>
			<div class="d-flex justify-content-center form_container">
				<form method="POST" action="{% url 'loginPage' %}">
					{% csrf_token %}
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-at"></i></span>
						</div>
						<input type="text" name="username" class="form-control" placeholder="Username">
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password" class="form-control" placeholder="Password">
					</div>
					<div class="form-group">
              			<div class="custom-control custom-checkbox">
                			<input type="checkbox" class="custom-control-input" id="customControlInline">
                			<label class="custom-control-label" for="customControlInline">Remember me</label>
              			</div>
          			</div>
					<div class="d-flex justify-content-center mt-3">
						<button class="btn btn-primary" type="submit" name="Submit">Login</button>
					</div>
				</form>
			</div>
			{% for message in messages %}
				<script type="text/javascript">
					alert('{{message}}');
				</script>
			{% endfor %}
			<div class="mt-4">
				<div class="d-flex justify-content-center links">
					<p>Don't have an account yet?</p> 
					<a href="{% url 'signup' %}" class="ml-2">Sign me up!</a>
				</div>
				<div class="d-flex justify-content-center links">
            		<a href="#">Forgot your password?</a>
          		</div>					
			</div>
		</div>
	</div>
</div>
{% endblock %}
