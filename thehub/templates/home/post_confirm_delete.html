{% extends "base2.html" %}
{% load static %}
{% block title %}daHub {% endblock %}
{% block content %}
{% include 'navbar.html' %}
<div class="container h-100">
	<div class="jumbotron h-100">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Delete Post</legend>
				<h2>Are you sure you want to delete this post "{{object.title}}"?
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">Yes, delete</button>
				<a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">No, go back.</a>
			</div>
		</form>
	</div>
</div>

{% endblock content %}
